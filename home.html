<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Social App</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF554F;
            --dark-bg: #424242;
            --darker-bg: #282828;
            --light-text: #FAFAFA;
            --gray-text: #9E9E9E;
            --card-bg: #212121;
            --input-bg: #242424;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            margin: 0;
            padding: 0;
            color: var(--light-text);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            padding-bottom: 80px; /* Space for FAB */
        }
        
        .search-bar {
            padding: 10px;
            margin-bottom: 15px;
            background-color: var(--darker-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        
        .search-input {
            flex-grow: 1;
            background-color: var(--input-bg);
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: var(--light-text);
            font-size: 14px;
        }
        
        .search-icon {
            margin-left: 10px;
            color: var(--gray-text);
        }
        
        /* FAB Button */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 100;
        }
        
        .fab-icon {
            color: white;
            font-size: 24px;
        }
        
        /* Rest of your existing styles... */
        .post-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        /* ... (keep all your existing styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" class="search-input" id="search-input" placeholder="Search posts...">
            <span class="search-icon material-icons">search</span>
        </div>
        
        <!-- Posts Container -->
        <div id="posts-container">
            <!-- Posts will be added here dynamically -->
        </div>
        
        <!-- FAB Button -->
        <div class="fab" onclick="goToUpload()">
            <span class="fab-icon material-icons">add</span>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB49vRPX8YaWuTP5GS3lsBDqdAaz_hJYAw",
            authDomain: "onlineshop-849c8.firebaseapp.com",
            databaseURL: "https://onlineshop-849c8.firebaseio.com",
            projectId: "onlineshop-849c8",
            storageBucket: "onlineshop-849c8.appspot.com",
            messagingSenderId: "883512833370",
            appId: "1:883512833370:web:a1c8412b158f8744afef63"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // Current user and post data
        let currentUser = null;
        let allPosts = [];
        let filteredPosts = [];
        let users = [];
        let likedPosts = {};

        // DOM elements
        const postsContainer = document.getElementById('posts-container');
        const searchInput = document.getElementById('search-input');

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadData();
                
                // Setup search functionality
                searchInput.addEventListener('input', handleSearch);
            } else {
                // Redirect to login if not authenticated
                window.location.href = 'index.html';
            }
        });

        // Load all data
        function loadData() {
            // Load posts
            database.ref('posts').orderByChild('post_timestamp').once('value')
                .then((snapshot) => {
                    allPosts = [];
                    snapshot.forEach((childSnapshot) => {
                        const post = childSnapshot.val();
                        post.key = childSnapshot.key;
                        allPosts.unshift(post); // Newest first
                    });
                    filteredPosts = [...allPosts];
                    
                    // Load users
                    return database.ref('users').once('value');
                })
                .then((snapshot) => {
                    users = snapshot.val() || {};
                    
                    // Load liked posts
                    return database.ref('likes').once('value');
                })
                .then((snapshot) => {
                    const likesData = snapshot.val() || {};
                    likedPosts = {};
                    
                    // Check which posts the current user has liked
                    Object.keys(likesData).forEach(postKey => {
                        if (likesData[postKey][currentUser.uid]) {
                            likedPosts[postKey] = true;
                        }
                    });
                    
                    // Display data
                    renderPosts();
                })
                .catch((error) => {
                    console.error("Error loading data:", error);
                });
        }

        // Handle search input
        function handleSearch() {
            const searchQuery = searchInput.value.trim().toLowerCase();
            
            if (searchQuery === '') {
                filteredPosts = [...allPosts];
            } else {
                filteredPosts = allPosts.filter(post => {
                    const description = post.description ? post.description.toLowerCase() : '';
                    return description.includes(searchQuery);
                });
            }
            
            renderPosts();
        }

        // Render posts
        function renderPosts() {
            postsContainer.innerHTML = '';
            
            if (filteredPosts.length === 0) {
                postsContainer.innerHTML = '<p style="text-align: center; color: var(--gray-text);">No posts found</p>';
                return;
            }
            
            filteredPosts.forEach(post => {
                const postElement = createPostElement(post);
                postsContainer.appendChild(postElement);
            });
        }

        // Create a post element (same as before)
        function createPostElement(post) {
            const postUser = users[post.uid] || {};
            const isLiked = likedPosts[post.key] || false;
            const isVerified = postUser.verified || false;
            
            const postElement = document.createElement('div');
            postElement.className = 'post-card';
            
            // Post header with user info
            let headerHTML = `
                <div class="post-header">
                    <img src="${postUser.profilepic || 'user.png'}" class="profile-pic" 
                         onerror="this.src='user.png'" alt="${postUser.name}">
                    <div class="user-info">
                        <div style="display: flex; align-items: center;">
                            <h3 class="user-name">${postUser.name || 'Unknown User'}</h3>
                            ${isVerified ? '<img src="verified.png" class="verified-badge" alt="Verified">' : ''}
                        </div>
                        <p class="post-time">${formatTime(post.post_timestamp)}</p>
                    </div>
                    <div class="options-icon">⋮</div>
                </div>
                <div class="post-content">
            `;
            
            // Post text content
            let description = post.description || '';
            let showReadMore = false;
            
            if (description.length > 400) {
                description = description.substring(0, 400) + '...';
                showReadMore = true;
            }
            
            headerHTML += `
                <div class="post-text">${description}</div>
                ${showReadMore ? '<span class="read-more" onclick="viewFullPost(\'' + post.key + '\')">Read More</span>' : ''}
            `;
            
            // Post media content
            if (post.post_type === 'video') {
                headerHTML += `
                    <div class="post-media">
                        <img src="${post.data || ''}" class="single-image" alt="Video thumbnail">
                        <div class="video-indicator">${post.video_duration || ''}</div>
                    </div>
                `;
            } else if (post.data && post.data !== 'null') {
                try {
                    const mediaUrls = JSON.parse(post.data);
                    if (mediaUrls.length === 1) {
                        headerHTML += `
                            <div class="post-media">
                                <img src="${mediaUrls[0]}" class="single-image" alt="Post image">
                            </div>
                        `;
                    } else if (mediaUrls.length > 1) {
                        headerHTML += '<div class="post-media"><div class="multi-image-container">';
                        // Show first 4 images
                        const imagesToShow = mediaUrls.slice(0, 4);
                        imagesToShow.forEach((url, index) => {
                            headerHTML += `
                                <img src="${url}" class="multi-image" alt="Post image ${index + 1}">
                            `;
                        });
                        headerHTML += '</div></div>';
                    }
                } catch (e) {
                    console.error("Error parsing media data:", e);
                }
            }
            
            // Post footer with actions
            headerHTML += `
                </div>
                <div class="post-footer">
                    <div class="action-button ${isLiked ? 'liked' : ''}" onclick="toggleLike('${post.key}')">
                        <span class="action-icon">${isLiked ? '❤️' : '♡'}</span>
                        <span class="action-count">${post.likes || 0}</span>
                    </div>
                    ${post.hide_comment !== 'true' ? `
                    <div class="action-button" onclick="viewComments('${post.key}')">
                        <span class="action-icon">💬</span>
                        <span class="action-count">${post.comments || 0}</span>
                    </div>
                    ` : ''}
                    ${post.hide_share !== 'true' ? `
                    <div class="action-button" onclick="sharePost('${post.key}')">
                        <span class="action-icon">↗️</span>
                        <span class="action-count">Share</span>
                    </div>
                    ` : ''}
                </div>
            `;
            
            postElement.innerHTML = headerHTML;
            return postElement;
        }

        // Format timestamp
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const now = Date.now();
            const diff = now - timestamp;
            
            if (diff < 10000) { // Less than 10 seconds
                return "Just now";
            } else if (diff < 60000) { // Less than 1 minute
                return Math.floor(diff / 1000) + " sec ago";
            } else if (diff < 3600000) { // Less than 1 hour
                return Math.floor(diff / 60000) + " min ago";
            } else if (diff < 86400000) { // Less than 1 day
                return Math.floor(diff / 3600000) + " hr ago";
            } else if (diff < 604800000) { // Less than 1 week
                return Math.floor(diff / 86400000) + " days ago";
            } else if (diff < 2592000000) { // Less than 1 month (30 days)
                return Math.floor(diff / 604800000) + " weeks ago";
            } else if (diff < 31536000000) { // Less than 1 year (365 days)
                return Math.floor(diff / 2592000000) + " months ago";
            } else { // More than 1 year
                return Math.floor(diff / 31536000000) + " years ago";
            }
        }

        // Go to upload page
        function goToUpload() {
            window.location.href = 'upload.html';
        }

        // Toggle like on a post
        function toggleLike(postKey) {
            const likeRef = database.ref(`likes/${postKey}/${currentUser.uid}`);
            
            if (likedPosts[postKey]) {
                // Unlike
                likeRef.remove()
                    .then(() => {
                        likedPosts[postKey] = false;
                        renderPosts();
                    });
            } else {
                // Like
                likeRef.set(1)
                    .then(() => {
                        likedPosts[postKey] = true;
                        renderPosts();
                    });
            }
        }

        // View full post
        function viewFullPost(postKey) {
            const post = allPosts.find(p => p.key === postKey);
            if (post) {
                window.location.href = `view_post.html?key=${postKey}&uid=${post.uid}&post_type=${post.post_type || 'normal'}&hide_comment=${post.hide_comment || 'false'}&data=${encodeURIComponent(post.data || '')}`;
            }
        }

        // View comments
        function viewComments(postKey) {
            const post = allPosts.find(p => p.key === postKey);
            if (post && post.hide_comment !== 'true') {
                window.location.href = `view_post.html?key=${postKey}#comments`;
            }
        }

        // Share post
        function sharePost(postKey) {
            // In a real app, you would implement sharing functionality
            alert(`Sharing post: ${postKey}`);
        }
    </script>
</body>
</html>
