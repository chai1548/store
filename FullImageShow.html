<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="back-button" onclick="window.history.back()">‚Üê</div>
        <img id="full-image" src="" alt="Full size image">
    </div>

    <script>
        // Get the image URL from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('image');
        
        // Set the image source
        document.getElementById('full-image').src = imageUrl;
        
        // Close on escape key press
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                window.history.back();
            }
        });
    </script>
</body>
</html>
