<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Social App</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <!-- Material Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #FF554F;
            --primary-light: #FF7A76;
            --primary-dark: #E43D38;
            --dark-bg: #0F0F23;
            --darker-bg: #0A0A1A;
            --card-bg: #1A1A2E;
            --input-bg: #16213E;
            --light-text: #EAEAEA;
            --gray-text: #9E9E9E;
            --border-color: #333366;
            --accent-purple: #6C63FF;
            --accent-blue: #4FC3F7;
            --success-green: #4CAF50;
            --shadow-primary: rgba(255, 85, 79, 0.3);
            --shadow-dark: rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Roboto', 'Noto Sans Myanmar', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            margin: 0;
            padding: 0;
            color: var(--light-text);
            min-height: 100vh;
        }
        
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }
        
        /* Enhanced Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 25px;
        }
        
        .search-bar {
            position: relative;
            background: linear-gradient(145deg, var(--card-bg), var(--input-bg));
            border-radius: 20px;
            padding: 4px;
            box-shadow: 0 8px 25px var(--shadow-dark);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(108, 99, 255, 0.2);
        }
        
        .search-bar:focus-within {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px var(--shadow-primary);
            border-color: var(--primary-color);
        }
        
        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            border-radius: 18px;
            padding: 16px 55px 16px 20px;
            color: var(--light-text);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            font-weight: 400;
        }
        
        .search-input::placeholder {
            color: var(--gray-text);
            opacity: 0.8;
        }
        
        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: var(--gray-text);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .search-bar:focus-within .search-icon {
            color: var(--primary-color);
            transform: translateY(-50%) scale(1.1);
        }
        
        .search-results-info {
            margin: 15px 0;
            font-size: 14px;
            color: var(--gray-text);
            font-weight: 500;
        }
        
        /* Enhanced FAB */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px var(--shadow-primary);
            cursor: pointer;
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }
        
        .fab:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 35px var(--shadow-primary);
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
        }
        
        .fab:active {
            transform: translateY(-3px) scale(1.05);
        }
        
        .fab-icon {
            color: white;
            font-size: 32px;
            font-weight: 300;
        }
        
        /* Enhanced Post Cards */
        .post-card {
            background: linear-gradient(145deg, var(--card-bg), rgba(26, 26, 46, 0.8));
            border-radius: 20px;
            margin-bottom: 30px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px var(--shadow-dark);
            border: 1px solid rgba(108, 99, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .post-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px var(--shadow-dark);
            border-color: var(--primary-color);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .profile-pic {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border: 3px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.1);
            border-color: var(--primary-color);
        }
        
        .user-info {
            flex-grow: 1;
        }
        
        .user-name {
            font-weight: 600;
            margin: 0;
            font-size: 16px;
            background: linear-gradient(135deg, var(--light-text), var(--gray-text));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .post-time {
            color: var(--gray-text);
            font-size: 13px;
            margin: 5px 0 0 0;
            font-weight: 400;
        }
        
        .verified-badge {
            width: 18px;
            height: 18px;
            margin-left: 8px;
            filter: drop-shadow(0 2px 4px rgba(76, 175, 80, 0.3));
        }
        
        .options-icon {
            position: absolute;
            right: 20px;
            top: 20px;
            color: var(--gray-text);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 50%;
        }
        
        .options-icon:hover {
            color: var(--primary-color);
            background: rgba(255, 85, 79, 0.1);
            transform: scale(1.1);
        }
        
        .post-content {
            padding: 0 20px 20px;
        }
        
        .post-text {
            margin: 15px 0 20px;
            font-size: 16px;
            line-height: 1.6;
            color: var(--light-text);
            font-weight: 400;
        }
        
        .read-more {
            color: var(--primary-color);
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
            margin-top: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .read-more:hover {
            color: var(--primary-light);
            transform: translateX(5px);
        }
        
        /* Enhanced Media Display */
        .post-media {
            margin-top: 20px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .single-image, .post-video {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            display: block;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .post-video {
            background-color: #000000;
            outline: none;
        }
        
        .post-video::-webkit-media-controls-panel {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .multi-image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding: 8px;
        }
        
        .multi-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .multi-image:hover, .single-image:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }
        
        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 85, 79, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .video-overlay:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: var(--primary-color);
        }
        
        .video-indicator {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .video-indicator::before {
            content: "‚ñ∂";
            margin-right: 6px;
            font-size: 10px;
        }
        
        /* Enhanced Post Footer */
        .post-footer {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-top: 1px solid rgba(51, 51, 102, 0.3);
            background: rgba(26, 26, 46, 0.5);
        }
        
        .action-button {
            display: flex;
            align-items: center;
            color: var(--gray-text);
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            border: 1px solid transparent;
        }
        
        .action-button:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--light-text);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        .action-icon {
            margin-right: 8px;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .action-count {
            font-size: 14px;
            font-weight: 600;
        }
        
        .liked {
            color: var(--primary-color);
            background: rgba(255, 85, 79, 0.1);
            border-color: rgba(255, 85, 79, 0.3);
        }
        
        .liked:hover {
            background: rgba(255, 85, 79, 0.2);
            transform: translateY(-2px) scale(1.05);
        }
        
        /* Enhanced Navbar */
        .navbar {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, var(--darker-bg), var(--card-bg));
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            box-shadow: 0 8px 25px var(--shadow-dark);
            border-bottom: 1px solid rgba(108, 99, 255, 0.2);
        }
        
        .logo {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        .user-menu {
            position: relative;
        }
        
        .user-menu-pic {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--primary-color);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-primary);
        }
        
        .user-menu-pic:hover {
            transform: scale(1.1);
            border-color: var(--primary-light);
        }
        
        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 55px;
            background: linear-gradient(145deg, var(--card-bg), var(--input-bg));
            border-radius: 15px;
            padding: 12px 0;
            box-shadow: 0 15px 40px var(--shadow-dark);
            min-width: 180px;
            display: none;
            border: 1px solid rgba(108, 99, 255, 0.2);
            backdrop-filter: blur(20px);
        }
        
        .dropdown-menu.active {
            display: block;
            animation: dropdownFadeIn 0.3s ease;
        }
        
        @keyframes dropdownFadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--primary-color);
            transform: translateX(5px);
        }
        
        .menu-icon {
            margin-right: 12px;
            font-size: 20px;
        }
        
        /* Enhanced Loading & Empty States */
        .no-posts {
            text-align: center;
            color: var(--gray-text);
            padding: 40px;
            font-size: 18px;
            background: linear-gradient(145deg, var(--card-bg), rgba(26, 26, 46, 0.8));
            border-radius: 20px;
            margin-top: 30px;
            border: 1px solid rgba(108, 99, 255, 0.1);
        }
        
        .skeleton-card {
            padding: 20px;
            margin-bottom: 25px;
            background: linear-gradient(145deg, var(--card-bg), rgba(26, 26, 46, 0.8));
            border-radius: 20px;
            border: 1px solid rgba(108, 99, 255, 0.1);
        }
        
        .skeleton {
            background: linear-gradient(90deg, var(--card-bg) 25%, rgba(108, 99, 255, 0.1) 50%, var(--card-bg) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }
        
        .skeleton-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .skeleton-pic {
            width: 52px;
            height: 52px;
            border-radius: 50%;
        }
        
        .skeleton-line {
            height: 16px;
            margin-bottom: 12px;
        }
        
        .skeleton-image {
            height: 220px;
            margin-top: 20px;
            border-radius: 12px;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Enhanced Toast */
        .toast {
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(15, 15, 15, 0.95), rgba(26, 26, 46, 0.95));
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 8px 25px var(--shadow-dark);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(108, 99, 255, 0.2);
        }
        
        .toast.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(-15px);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .navbar {
                padding: 12px 20px;
            }
            
            .logo {
                font-size: 22px;
            }
            
            .post-card {
                margin-bottom: 20px;
            }
            
            .fab {
                width: 60px;
                height: 60px;
                bottom: 25px;
                right: 25px;
            }
            
            .fab-icon {
                font-size: 28px;
            }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-purple));
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--accent-blue));
        }
    </style>
</head>
<body>
    <!-- Enhanced Navbar -->
    <div class="navbar">
        <div class="logo">Social App</div>
        <div class="user-menu" id="user-menu">
            <img src="user.png" id="user-menu-pic" class="user-menu-pic" alt="User">

    <div class="container">
           <!-- Enhanced Search Bar -->
        <div class="search-container">
            <div class="search-bar">
                <input type="text" class="search-input" id="search-input" placeholder="·Äï·Ä≠·ÄØ·ÄÖ·Ä∑·Ä∫·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·Äõ·Äæ·Ä¨·Äõ·Äî·Ä∫...">
                <span class="search-icon mdi mdi-magnify" id="search-icon"></span>
            </div>
            <div class="search-results-info" id="search-results-info" style="display: none;"></div>

        <div id="posts-container">

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB49vRPX8YaWuTP5GS3lsBDqdAaz_hJYAw",
            authDomain: "onlineshop-849c8.firebaseapp.com",
            databaseURL: "https://onlineshop-849c8.firebaseio.com",
            projectId: "onlineshop-849c8",
            storageBucket: "onlineshop-849c8.appspot.com",
            messagingSenderId: "883512833370",
            appId: "1:883512833370:web:a1c8412b158f8744afef63"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        // Current user and post data
        let currentUser = null;
        let allPosts = [];
        let filteredPosts = [];
        let users = {};
        let likedPosts = {};
        let searchTimeout = null;

        // DOM elements
        const postsContainer = document.getElementById('posts-container');
        const searchInput = document.getElementById('search-input');
        const searchIcon = document.getElementById('search-icon');
        const searchResultsInfo = document.getElementById('search-results-info');
        const userMenuPic = document.getElementById('user-menu-pic');
        const userMenu = document.getElementById('user-menu');
        const dropdownMenu = document.getElementById('dropdown-menu');
        const toast = document.getElementById('toast');

        // Toggle dropdown menu
        userMenu.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownMenu.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!userMenu.contains(e.target)) {
                dropdownMenu.classList.remove('active');
            }
        });

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadData();
                
                // Get user profile pic
                database.ref(`users/${user.uid}/profilepic`).once('value')
                    .then(snapshot => {
                        const profilePic = snapshot.val();
                        if (profilePic) {
                            userMenuPic.src = profilePic;
                        }
                    });
                
                // Setup enhanced search functionality
                setupSearch();
            } else {
                // Redirect to login if not authenticated
                window.location.href = 'index.html';
            }
        });

        // Enhanced search setup
        function setupSearch() {
            searchInput.addEventListener('input', handleSearchInput);
            searchIcon.addEventListener('click', performSearch);
            
            // Search on Enter key
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        }

        // Handle search input with debouncing
        function handleSearchInput() {
            const query = searchInput.value.trim();
            
            // Clear previous timeout
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            
            // Update search icon
            searchIcon.style.color = query ? 'var(--primary-color)' : 'var(--gray-text)';
            
            // Debounced search
            searchTimeout = setTimeout(() => {
                performSearch();
            }, 300);
        }

        // Perform search
        function performSearch() {
            const searchQuery = searchInput.value.trim().toLowerCase();
            
            if (searchQuery === '') {
                filteredPosts = [...allPosts];
                searchResultsInfo.style.display = 'none';
                searchIcon.style.color = 'var(--gray-text)';
            } else {
                filteredPosts = allPosts.filter(post => {
                    const description = post.description ? post.description.toLowerCase() : '';
                    const userName = users[post.uid] ? users[post.uid].name.toLowerCase() : '';
                    return description.includes(searchQuery) || userName.includes(searchQuery);
                });
                
                // Show search results info
                searchResultsInfo.style.display = 'block';
                const resultCount = filteredPosts.length;
                const searchTerm = searchInput.value.trim();

        // Format time ago
        function formatTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffSecs = Math.floor(diffMs / 1000);
            const diffMins = Math.floor(diffSecs / 60);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffSecs < 60) {
                return `·Äö·ÄÅ·ÄØ·Äú·Ä±·Ä∏·Äê·ÄÑ·Ä∫`;
            } else if (diffMins < 60) {
                return `${diffMins} ·Äô·Ä≠·Äî·ÄÖ·Ä∫·ÄÄ`;
            } else if (diffHours < 24) {
                return `${diffHours} ·Äî·Ä¨·Äõ·ÄÆ·ÄÄ`;
            } else if (diffDays < 30) {
                return `${diffDays} ·Äõ·ÄÄ·Ä∫·ÄÄ`;
            } else {
                // Format date
                const day = date.getDate();
                const month = date.getMonth() + 1;
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            }
        }
        
        // Like a post
        function likePost(event, postId) {
            event.stopPropagation(); // Prevent post click
            
            // Toggle like
            const isCurrentlyLiked = likedPosts[postId] === true;
            
            // Reference to the post's likes
            const postRef = database.ref(`posts/${postId}`);
            const userLikesRef = database.ref(`likes/${currentUser.uid}/${postId}`);
            
            if (isCurrentlyLiked) {
                // Remove like
                postRef.child('likes').transaction((likes) => {
                    return (likes || 0) - 1;
                });
                userLikesRef.remove();
                likedPosts[postId] = false;
                showToast('·ÄÄ·Äº·Ä≠·ÄØ·ÄÄ·Ä∫·Äê·Äö·Ä∫ ·Äñ·Äö·Ä∫·Äõ·Äæ·Ä¨·Ä∏·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äû·Ää·Ä∫');
            } else {
                // Add like
                postRef.child('likes').transaction((likes) => {
                    return (likes || 0) + 1;
                });
                userLikesRef.set(true);
                likedPosts[postId] = true;
                showToast('·ÄÄ·Äº·Ä≠·ÄØ·ÄÄ·Ä∫·Äê·Äö·Ä∫ ·Äû·Äê·Ä∫·Äô·Äæ·Äê·Ä∫·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äû·Ää·Ä∫');

            // Toggle liked class

                likeCount.textContent = parseInt(likeCount.textContent) - 1;

                likeCount.textContent = parseInt(likeCount.textContent) + 1;
            }
        }
